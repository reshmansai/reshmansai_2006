<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            background-color: #e0f2ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header, .footer {
            background-color: #003366;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .login-box {
            background-color: white;
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #003366;
        }
        .login-box h2 {
            color: #003366;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #003366;
            border-radius: 5px;
        }
        .btn {
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0055a4;
        }
    </style>
</head>
<body>

    <div class="header">Student's Connect</div>

    <div class="login-box">
        <h2>Welcome to Student Connect</h2>
        <form>
            <label>Username:</label><br>
            <input type="text" name="username"><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br>
            <button class="btn">Login</button>
            <button class="btn" type="reset">Reset</button>
        </form>
    </div>

    <div class="footer">Â©2025 @SISTPLACEMENT</div>

</body>
</html>
