<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .row-2 {
            grid-column: span 1;
        }
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="image-grid">
        
        <img src="1img.jpg" alt="Image 1">
        <img src="2img.jpg" alt="Image 2">
        <img src="3img.jpg" alt="Image 3">
        <img src="img.jpg" alt="Image 4">
        
       
        <img src="4img.jpg" alt="Image 5" class="row-2">
        <img  src="5img.jpg" class="row-2">
        <img src="img.jpg" alt="Image 7" class="row-2">
    </div>

</body>
</html>
