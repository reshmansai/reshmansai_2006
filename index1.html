<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 20%;
        }
        td, th {
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .choice {
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: white;
            transition: 0.3s;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choice:hover {
            background-color: lightgray;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <!-- Table for Choices -->
    <table>
        <tr>
            <th colspan="3">Choose Your Move</th>
        </tr>
        <tr>
            <td><div class="choice" onclick="playGame('rock')">‚úä</div></td>
            <td><div class="choice" onclick="playGame('paper')">üñê</div></td>
            <td><div class="choice" onclick="playGame('scissors')">‚úå</div></td>
        </tr>
    </table>

    <!-- Table for User and Computer Choice -->
    <table>
        <tr>
            <th>You</th>
            <th>Computer</th>
        </tr>
        <tr>
            <td id="user-choice">-</td>
            <td id="computer-choice">-</td>
        </tr>
    </table>

    <p id="result">Make your move!</p>

    <!-- Table for Scoreboard -->
    <table>
        <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
        </tr>
        <tr>
            <td id="wins">0</td>
            <td id="losses">0</td>
            <td id="ties">0</td>
        </tr>
    </table>

    <button class="reset-btn" onclick="resetGame()">Reset</button>

    <script>
        let wins = 0, losses = 0, ties = 0;

        function playGame(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById("user-choice").textContent = getEmoji(userChoice);
            document.getElementById("computer-choice").textContent = getEmoji(computerChoice);

            let result = "";
            if (userChoice === computerChoice) {
                result = "It's a Draw!";
                ties++;
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                result = "You Win! üéâ";
                wins++;
            } else {
                result = "Computer Wins! üíª";
                losses++;
            }

            document.getElementById("result").textContent = result;
            document.getElementById("wins").textContent = wins;
            document.getElementById("losses").textContent = losses;
            document.getElementById("ties").textContent = ties;
        }

        function resetGame() {
            wins = 0;
            losses = 0;
            ties = 0;
            document.getElementById("user-choice").textContent = "-";
            document.getElementById("computer-choice").textContent = "-";
            document.getElementById("result").textContent = "Make your move!";
            document.getElementById("wins").textContent = wins;
            document.getElementById("losses").textContent = losses;
            document.getElementById("ties").textContent = ties;
        }

        function getEmoji(choice) {
            if (choice === "rock") return "‚úä";
            if (choice === "paper") return "üñê";
            return "‚úå";
        }
    </script>

</body>
</html>
